
management.endpoints.web.exposure.include=*
spring.cloud.config.uri=http://localhost:8888 
management.security.enabled=false

# Database configuration properties takes from application.properties
# MySQL settings
## MySQL
spring.jpa.hibernate.ddl-auto=none
spring.datasource.username=IT_USER
spring.datasource.password=@Thinkpad2020

spring.datasource.url = jdbc:mysql://localhost/it_rsce?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=BST
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
